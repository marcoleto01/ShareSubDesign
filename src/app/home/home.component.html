<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Immagine di sfondo a schermo intero</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .image-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .image-container img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>
<app-header></app-header>
<div class="image-container">
  <img ngSrc="assets/images/sfondo.jpg" alt="Sfondo" height="899" width="1600">
</div>
</body>
</html>
